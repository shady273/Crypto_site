{% extends 'base.html' %}

{% block title %}
    {{name}}
{% endblock %}

{% block content %}
    <div class="crypto_info">
        <h3><img src="{{image}}"><span class="name">{{name}}</span></h3>
        <span class="crypyo_content"><p>Ціна {{price}} - USD</p>
        <p>Зміна ціни 24h  {{price_change_24h}} %</p>
        <p>Капіталізація {{market_cap}} - USD</p>
        <p>{{tickers}}</p></span>
    </div>
{% endblock %}
